<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bike-Sharing Users Prediction</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-sm-8 col-lg-4 offset-sm-2 offset-lg-4 my-auto">
                <div class="w-100 mx-auto">
                    <div class="card">
                        <div class="card-header text-center">
                            <strong>Bike-Sharing Users Prediction</strong>
                        </div>
                        <div class="card-body">
                            <form action="/predict" method="GET">
                                <div class="form-group">
                                    <label>Temperature:</label>
                                    <input type="text" name="temperature" class="form-control" placeholder="Enter temperature data ...">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-warning"><strong>Predict</strong></button>
                                </div>
                                <div class="mt-4">
                                    <h3>Result: <b>Users = %RESULT%</b></h3>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
